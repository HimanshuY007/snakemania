<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Snake-Mania</title>
  </head>
  <body>
    <div class="welcome">Welcome To Snake-Mania</div>
    <div class="gameArea"></div>
    <div class="scoreboard">
      <div class="score">Score: <span class="scoreval">0</span></div>
      <div class="hiscore">
        Highest Score: <span class="hiscoreval">0</span>
      </div>
    </div>
    <div><span class="material-icons volume"> volume_off </span></div>
    <img class="snakeimage" src="images/Snake.png" alt="snake-image" />
    <script src="app.js"></script>
  </body>
</html>
